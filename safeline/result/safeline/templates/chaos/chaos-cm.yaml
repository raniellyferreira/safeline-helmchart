---
# Source: safeline/templates/chaos/chaos-cm.yaml
kind: ConfigMap
apiVersion: v1
metadata:
  name: release-name-safeline-chaos
  labels:
    heritage: Helm
    release: release-name
    chart: safeline
    app: "safeline"
data:
  config.toml: |
    [log]
    level = "INFO"

    [log.writer]
    kind = "console"
    stdout = false

    [core]
    worker = 10
    max_cache_size = 3000
    item_count = 10
    item_ttl = 3600

    [http]
    listen = "0.0.0.0:9000"
    process_timeout = 300

    [stpp]
    max_package_limit = 10485760 # 10MB
    process_timeout = 1500
    #以下为将服务已端口形式暴露
    listen = "0.0.0.0:23333"
    #以下为将服务已服务文件形式暴露
    #listen = "unix:///app/chaos/stpp.sock"
  waiting.yaml: |
    log:
      output: stdout
      level:  warn
    server:
      listen_addr: "0.0.0.0:9001"
      tcp_listen_addr: "0.0.0.0:9002"
      max_concurrent: 5
      max_waiting: 10000
      cp_session_timeout: 120
      wq_session_timeout: 30
      mgt_addr: "http://release-name-safeline-mgt"
  challenge.yaml: |
    debug: false

    server:
      host: "0.0.0.0"
      port: 8080

    robot:
      threshold: 1
      calculators:
        range: 1
        sampling: 1
        smoothness: 1
        acceleration: 1
        dpi: 1

