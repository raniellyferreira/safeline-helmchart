---
# Source: safeline/templates/tengine/tengine-dpl.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-safeline-tengine
  labels:
    heritage: Helm
    release: release-name
    chart: safeline
    app: "safeline"
    component: tengine
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      release: release-name
      app: "safeline"
      component: tengine
  template:
    metadata:
      labels:
        release: release-name
        app: "safeline"
        component: tengine
      annotations:
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 120
      containers:
      - name: tengine
        image: swr.cn-east-3.myhuaweicloud.com/chaitin-safeline/safeline-tengine:8.10.1
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "/modify_nginx_conf.sh"]
        ports:
          - name: health
            containerPort: 65443
          - name: http
            containerPort: 80
          - name: tasktcd
            containerPort: 9999
        envFrom:
        - configMapRef:
            name: release-name-safeline-tengine-env
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - mountPath: /etc/nginx
            name: nginx
          - mountPath: /resources/detector
            name: detector
          - mountPath: /var/log/nginx
            name: logs
          - mountPath: /usr/local/nginx/cache
            name: cache
          - mountPath: /resources/chaos
            name: chaos
          - mountPath: /app/sock
            name: tengine-sock-dir
          - name: safeline-k8s
            mountPath: /safeline_k8s.conf
            subPath: safeline_k8s.conf
          - name: safeline-tengine-modify-conf
            mountPath: /modify_nginx_conf.sh
            subPath: modify_nginx_conf.sh
        readinessProbe:
          tcpSocket:
            port: 65443
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: nginx
          persistentVolumeClaim:
            claimName: release-name-safeline-nginx
        - name: detector
          persistentVolumeClaim:
            claimName: release-name-safeline-detector
        - name: logs
          persistentVolumeClaim:
            claimName: release-name-safeline-tengine-logs
        - name: cache
          persistentVolumeClaim:
            claimName: release-name-safeline-tengine
        - name: chaos
          persistentVolumeClaim:
            claimName: release-name-safeline-chaos
        - name: tengine-sock-dir
          emptyDir: {}
        - name: safeline-k8s
          configMap:
            name: release-name-safeline-tengine
        - name: safeline-tengine-modify-conf
          configMap:
            name: safeline-tengine-modify-conf
            defaultMode: 0755
