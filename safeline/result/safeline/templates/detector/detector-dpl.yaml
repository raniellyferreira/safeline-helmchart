---
# Source: safeline/templates/detector/detector-dpl.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-safeline-detector
  labels:
    heritage: Helm
    release: release-name
    chart: safeline
    app: "safeline"
    component: detector
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      release: release-name
      app: "safeline"
      component: detector
  template:
    metadata:
      labels:
        release: release-name
        app: "safeline"
        component: detector
      annotations:
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 120
      initContainers:
      - name: port-form-exposure-service
        image: swr.cn-east-3.myhuaweicloud.com/chaitin-safeline/safeline-detector:8.10.1
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |-
            echo "bind_addr: 0.0.0.0\nlisten_port: 8000\nweb_log: http://release-name-safeline-luigi/api/log/envelop" > /resources/detector/detector.yml
        volumeMounts:
          - mountPath: /resources/detector
            name: detector
          - mountPath: /logs/detector
            name: logs
      containers:
      - name: detector
        image: swr.cn-east-3.myhuaweicloud.com/chaitin-safeline/safeline-detector:8.10.1
        imagePullPolicy: IfNotPresent
        ports:
          - name: tcd
            containerPort: 8000
          - name: sns
            containerPort: 8001
          - name: koopa
            containerPort: 7777
        envFrom:
        - configMapRef:
            name: release-name-safeline-detector-env
        volumeMounts:
          - mountPath: /resources/detector
            name: detector
          - mountPath: /logs/detector
            name: logs
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
        readinessProbe:
          tcpSocket:
            port: 8001
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: detector
          persistentVolumeClaim:
            claimName: release-name-safeline-detector
        - name: logs
          persistentVolumeClaim:
            claimName: release-name-safeline-detector-logs
