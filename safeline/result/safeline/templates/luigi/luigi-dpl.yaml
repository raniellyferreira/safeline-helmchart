---
# Source: safeline/templates/luigi/luigi-dpl.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-safeline-luigi
  labels:
    heritage: Helm
    release: release-name
    chart: safeline
    app: "safeline"
    component: luigi
spec:
  replicas: 1
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      release: release-name
      app: "safeline"
      component: luigi
  template:
    metadata:
      labels:
        release: release-name
        app: "safeline"
        component: luigi
      annotations:
    spec:
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 120
      initContainers:
      - name: init-probe
        #image: swr.cn-east-3.myhuaweicloud.com/chaitin-safeline/safeline-luigi:8.10.1
        image: busybox
        imagePullPolicy: IfNotPresent
        command:
          - sh
          - -c
          - |-
            while true; do sleep 3 && nc -zvw1 release-name-safeline-detector 8001 && nc -zvw1 release-name-safeline-mgt 1443 && exit 0 || sleep 3; done; exit 1
      containers:
      - name: luigi
        image: swr.cn-east-3.myhuaweicloud.com/chaitin-safeline/safeline-luigi:8.10.1
        imagePullPolicy: IfNotPresent
        # command:
        # - sh
        # - -c
        # - |
        #   tail -f /dev/null
        ports:
          - name: luigi
            containerPort: 80
        envFrom:
        - configMapRef:
            name: release-name-safeline-luigi-env
        volumeMounts:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: luigi
            mountPath: /app/data
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 2
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
      volumes:
        - name: localtime
          hostPath:
            path: /etc/localtime
        - name: luigi
          persistentVolumeClaim:
            claimName: release-name-safeline-luigi
